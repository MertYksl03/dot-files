###################
##### MOD KEY #####
###################
# Mod4 = Super
# Mod1 = Alt
set $mod Mod4 
# set $modl Mod1 # For second screen


# Laptop multimedia keys for volume and LCD brightness

# Custom script for changing the volume
bindsym XF86AudioRaiseVolume exec --no-startup-id $scripts_dir/volume_up.sh
bindsym XF86AudioLowerVolume exec --no-startup-id $scripts_dir/volume_down.sh
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle
bindsym XF86AudioMicMute exec --no-startup-id pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Custom script for changing the brightness
bindsym XF86MonBrightnessUp exec --no-startup-id $scripts_dir/brightness_up.sh
bindsym XF86MonBrightnessDown exec --no-startup-id $scripts_dir/brightness_down.sh

# Multimedia Controls   
bindsym XF86AudioPrev exec --no-startup-id playerctl previous
bindsym XF86AudioPause exec --no-startup-id playerctl play-pause
bindsym XF86AudioPlay exec --no-startup-id playerctl play-pause
bindsym XF86AudioNext exec --no-startup-id playerctl next


# GENERAL KEYBINDS

# Shortcut for toggling touchpad
bindsym $mod+Shift+t exec --no-startup-id $scripts_dir/toggle-touchpad.sh

# Change Keyboard layout
# bindsym Ctrl+space exec --no-startup-id $scripts_dir/toggle_keyb_layout.sh

# Wallpapermenu
bindsym $mod+Shift+w exec --no-startup-id  ~/dot-files/scripts/wallpapermenu


# SYSTEM STUFF

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# move tiling windows via drag & drop by left-clicking into the title bar,
# or left-clicking anywhere into the window while holding the floating modifier.
tiling_drag modifier titlebar

# rofi
bindsym Mod1+space exec --no-startup-id ~/.config/rofi/launch_rofi.sh

# kill focused window
bindsym $mod+q kill

# Close all windows on all workspaces (any class string)
bindsym $mod+Shift+q [class=".*"] kill, workspace number $ws1

# force kill focused window
bindsym $mod+Shift+Ctrl+q exec --no-startup-id bash -c 'kill -9 $(xdotool getwindowpid $(xdotool getwindowfocus))'

# lock the session (SUPER + ESC)
bindsym $mod+Escape exec $lock_screen_run

# lock and suspend (SUPER + SHIFT + ESC)
bindsym $mod+Shift+Escape exec systemctl suspend

# Force log out the session (CONTROL + ALT + DEL)
bindsym Ctrl+Mod1+Delete exec "pkill -KILL -u $USER"



# NAVIGATION

# change focus
bindsym $mod+j focus left
bindsym $mod+k focus down
bindsym $mod+l focus up
bindsym $mod+scedilla focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+scedilla move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+ Mod1 + w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Ctrl+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
#bindsym $mod+d focus child


## WORKSPACES

# cycle through workspaces
bindsym $mod+Tab workspace next
# cycle backwards
bindsym $mod+Shift+Tab workspace prev

# switch to workspace 
bindsym $mod+1 workspace number $ws1
bindsym $mod+2 workspace number $ws2
bindsym $mod+3 workspace number $ws3
bindsym $mod+4 workspace number $ws4
bindsym $mod+5 workspace number $ws5
bindsym $mod+6 workspace number $ws6
bindsym $mod+7 workspace number $ws7
bindsym $mod+8 workspace number $ws8
bindsym $mod+9 workspace number $ws9
bindsym $mod+0 workspace number $ws10



# move focused container to workspace and switch to that workspace
bindsym $mod+Shift+1 move container to workspace number $ws1 workspace number $ws1
bindsym $mod+Shift+2 move container to workspace number $ws2 workspace number $ws2
bindsym $mod+Shift+3 move container to workspace number $ws3 workspace number $ws3
bindsym $mod+Shift+4 move container to workspace number $ws4 workspace number $ws4
bindsym $mod+Shift+5 move container to workspace number $ws5 workspace number $ws5
bindsym $mod+Shift+6 move container to workspace number $ws6 workspace number $ws6
bindsym $mod+Shift+7 move container to workspace number $ws7 workspace number $ws7
bindsym $mod+Shift+8 move container to workspace number $ws8 workspace number $ws8
bindsym $mod+Shift+9 move container to workspace number $ws9 workspace number $ws9
bindsym $mod+Shift+0 move container to workspace number $ws10 workspace number $ws10


# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Ctrl+q exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"

# APPLICATIONS

# start a terminal
bindsym $mod+Return exec $terminal

# start the browser
bindsym $mod+b exec $browser

# start the file manager
bindsym $mod+x exec $file_manager

# start whatsapp
bindsym $mod+w exec $browser --app=https://web.whatsapp.com

# start mail
bindsym $mod+m exec $browser --app=https://mail.google.com/mail/u/0/\#inbox

# start mail-other-account
bindsym $mod+Shift+m exec $browser --app=https://mail.google.com/mail/u/1/\#inbox

# start youtube
bindsym $mod+y exec $browser --new-window https://youtube.com

# start youtube-music
bindsym $mod+Shift+y exec $browser --app=https://music.youtube.com

# start google-drive
bindsym $mod+d exec $browser --app=https://drive.google.com/drive/my-drive

# start chatgpt
bindsym $mod+c exec $browser --app=https://chat.com

# start gemini
bindsym $mod+g exec $browser --app=https://gemini.google.com

# start spotify
bindsym $mod+p exec spotify

# start tetris
bindsym $mod+t exec $browser --app=https://play.tetris.com
